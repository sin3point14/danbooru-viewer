<html>

<head>
    <title>
        Danbooru-Viewer
    </title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font: 16px Arial;
        }

        .autocomplete {
            /*the container must be positioned relative:*/
            position: relative;
            display: inline-block;
        }

        input {
            border: 1px solid transparent;
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 16px;
        }

        input[type=text] {
            background-color: #f1f1f1;
            width: 100%;
        }

        input[type=submit] {
            background-color: DodgerBlue;
            color: #fff;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            /*when hovering an item:*/
            background-color: #e9e9e9;
        }

        .autocomplete-active {
            /*when navigating through the items using the arrow keys:*/
            background-color: DodgerBlue !important;
            color: #ffffff;
        }

        img {
            display: block;
            max-height: 100vh;
            max-width: 100vw;
        }
    </style>
</head>

<body>
    <div class="autocomplete" style="width:300px;">
        <input id="myInput" type="text" name="myCountry" placeholder="Country">
    </div>

    <button onclick="search()" type="submit">Search</button>
    <img id="image">
    <script>
        function httpGetAsync(theUrl) {
            console.log(theUrl);
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    console.log(xmlHttp.responseText);
                    arr = JSON.parse(xmlHttp.responseText);
                    controllist(arr, inp);
                }
            }
            xmlHttp.open("GET", theUrl, true); // true for asynchronous 
            xmlHttp.send(null);
        }
        function search(pageback = 0) {
            searchexeccheck = true;
            imgno = 0
            let retvalue = [pageback]
            var s = inp.value
            let url = "https://danbooru.donmai.us/posts?page=" + pageno + "&tags=" + s.trim().split(' ').join('_')
            console.log(url)
            const promise = new Promise(function (resolve, reject) {
                console.log(url);
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                        retvalue.push(xmlHttp.responseText);
                        resolve(retvalue);
                    }
                }
                xmlHttp.open("GET", url, true); // true for asynchronous 
                xmlHttp.send(null);
            })
            promise.then(function (res) {
                var domparser = new DOMParser()
                page = domparser.parseFromString(res[1], "text/html")
                firstpage = parseInt(page.getElementsByClassName("current-page")[0].firstChild.innerHTML)
                let temp = page.getElementsByClassName("numbered-page");
                lastpage = parseInt(temp[temp.length - 1].firstChild.innerHTML)
                lastimage = page.getElementsByTagName("article").length - 1
                if (res[0] == -1) {
                    imgno = lastimage;
                }
                else {
                    imgno = 0
                }
                loadImage(page)
                console.log(res)

            });
        }
        function addActive(x) {
            /*a function to classify an item as "active":*/
            if (!x) return false;
            /*start by removing the "active" class on all items:*/
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            /*add class "autocomplete-active":*/
            x[currentFocus].classList.add("autocomplete-active");
        }
        function removeActive(x) {
            /*a function to remove the "active" class from all autocomplete items:*/
            for (var i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }
        function closeAllLists(elmnt) {
            /*close all autocomplete lists in the document,
            except the one passed as an argument:*/
            var x = document.getElementsByClassName("autocomplete-items");
            for (var i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != inp) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }
        function controllist(arr, e) {
            var a, b, i, val = e.value;
            /*close any already open lists of autocompleted values*/
            closeAllLists();
            if (!val) { return false; }
            currentFocus = -1;
            /*create a DIV element that will contain the items (values):*/
            a = document.createElement("DIV");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            /*append the DIV element as a child of the autocomplete container:*/
            e.parentNode.appendChild(a);
            /*for each item in the array...*/
            for (i = 0; i < arr.length; i++) {
                /*check if the item starts with the same letters as the text field value:*/
                /*create a DIV element for each matching element:*/
                b = document.createElement("DIV");
                /*make the matching letters bold:*/
                b.innerHTML = "<strong>" + arr[i].name.substr(0, val.length) + "</strong>";
                b.innerHTML += arr[i].name.substr(val.length) + " - " + arr[i].post_count;
                /*insert a input field that will hold the current array item's value:*/
                b.innerHTML += "<input type='hidden' value='" + arr[i].name + "'>";
                /*execute a function when someone clicks on the item value (DIV element):*/
                b.addEventListener("click", function (e) {
                    /*insert the value for the autocomplete text field:*/
                    inp.value = this.getElementsByTagName("input")[0].value;
                    /*close the list of autocompleted values,
                    (or any other open lists of autocompleted values:*/
                    closeAllLists();
                });
                a.appendChild(b);
            }
        }
        var inp = document.getElementById("myInput");
        /*the autocomplete function takes two arguments,
        the text field element and an array of possible autocompleted values:*/
        var currentFocus;
        /*execute a function when someone writes in the text field:*/
        inp.addEventListener("input", function (e) {
            let field = inp.value.trim().split(' ').join('_')
            if (field) {
                httpGetAsync("https://danbooru.donmai.us/tags/autocomplete.json?search%5Bname_matches%5D=" + field + "&expiry=7")
            }
        });
        /*execute a function presses a key on the keyboard:*/
        inp.addEventListener("keydown", function (e) {
            var x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) {
                /*If the arrow DOWN key is pressed,
                increase the currentFocus variable:*/
                currentFocus++;
                /*and and make the current item more visible:*/
                addActive(x);
            } else if (e.keyCode == 38) { //up
                /*If the arrow UP key is pressed,
                decrease the currentFocus variable:*/
                currentFocus--;
                /*and and make the current item more visible:*/
                addActive(x);
            } else if (e.keyCode == 13) {
                /*If the ENTER key is pressed, prevent the form from being submitted,*/
                e.preventDefault();
                if (currentFocus > -1) {
                    /*and simulate a click on the "active" item:*/
                    if (x) x[currentFocus].click();
                }
            }
        });
        /*execute a function when someone clicks in the document:*/
        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
        function loadImage(html) {
            var _img = document.getElementById('image');
            var newImg = new Image;
            newImg.onload = function () {
                _img.src = this.src;
            }
            _img.src = html.getElementsByTagName("article")[imgno].getAttribute('data-large-file-url');
        }
        var pageno = 1
        var imgno = 0
        var lastpage
        var lastimage
        var firstpage
        var page
        var searchexeccheck = false

        function prev_img() {
            console.log(imgno)
            if (imgno > 0) {
                imgno--
                loadImage(page)
                console.log("laya image", imgno, pageno)
            }
            else if (pageno > 1) {
                pageno--
                search(-1)
            }
            else {
                window.alert("reached first page first image")
            }
        }
        function next_img() {
            if (imgno < lastimage) {
                imgno++
                loadImage(page)
                console.log("laya image", imgno, pageno)
            }
            else if (pageno < lastpage) {
                pageno++
                search()
            }
            else {
                window.alert("reached last page last image")
            }
        }

        document.addEventListener("keydown", function (event) {
            if (searchexeccheck == true) {
                let key = event.key;
                switch (key) {
                    case "ArrowLeft":
                        prev_img();
                        break;
                    case "ArrowRight":
                        next_img();
                        break;
                }
            }
        });

        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchmove', handleTouchMove, false);

        var xDown = null;
        var yDown = null;

        function getTouches(evt) {
            return evt.touches ||             // browser API
                evt.originalEvent.touches; // jQuery
        }

        function handleTouchStart(evt) {
            const firstTouch = getTouches(evt)[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        };

        function handleTouchMove(evt) {
            if (!xDown || !yDown) {
                return;
            }

            var xUp = evt.touches[0].clientX;
            var yUp = evt.touches[0].clientY;

            var xDiff = xDown - xUp;
            var yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {/*most significant*/
                if (xDiff > 0) {
                    next_img()
                } else {
                    prev_img()
                }
            } else {
                if (yDiff > 0) {
                    /* up swipe */
                } else {
                    /* down swipe */
                }
            }
            /* reset values */
            xDown = null;
            yDown = null;
        };
    </script>
</body>

</html>
